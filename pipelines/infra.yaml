trigger:
  branches:
    include:
      - 'main'
  paths:
    include:
      - 'infra/*'

name: 'Deploy Infrastructure'

variables:
  - group: 'aca-vars'
  - name: vmImageName
    value: 'ubuntu-latest'
  - name: location
    value: 'australiaeast'
  - name: locationShortName
    value: 'aue'
  - name: resourceGroupName
    value: 'aca-todolist-$(locationShortName)-rg'
  - name: azureServiceConnection
    value: 'internal_azure_subscription'
  - name: templateFilePath
    value: 'infra/main.bicep'
  - name: fileShareName
    value: 'telegraf-share'
  - name: orgName
    value: 'kainidev'
  - name: projectName
    value: 'AzureFastTrackCustomerExamples'
  - name: group-id
    value: '17'


pool:
  vmImage: $(vmImageName)

steps:
- checkout: self 

- task: AzureResourceManagerTemplateDeployment@3
  name: 'infraDeployment'
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: $(azureServiceConnection)
    action: 'Create Or Update Resource Group'
    resourceGroupName: $(resourceGroupName)
    location: $(location)
    templateLocation: 'Linked artifact'
    csmFile: $(templateFilePath)
    deploymentMode: 'Incremental'
    deploymentName: 'infra'
    deploymentOutputs: 'infraOutputs'
    overrideParameters: '-location $(location) -fileShareName $(fileShareName)'

- script: |
    containerAppEnvironmentId=$(infraOutputs.outputs['containerAppEnvironmentId'].value)
    acrName=$(infraOutputs.outputs['acrName'].value)
    sqlCxnString=$(infraOutputs.outputs['sqlCxnString'].value)
    storageAccountName=$(infraOutputs.outputs['storageAccountName'].value)
    sqlServerName=$(infraOutputs.outputs['sqlServerName'].value)

    echo $SYSTEM_ACCESSTOKEN | az devops login

    az pipelines variable-group variable update \
      --group-id $(group-id) \
      --name containerAppEnvironmentId \
      --value "${containerAppEnvironmentId}" \
      --org https://dev.azure.com/$(orgName) \
      --project $(projectName)

      az pipelines variable-group variable update \
      --group-id $(group-id) \
      --name acrName \
      --value "${acrName}" \
      --org https://dev.azure.com/$(orgName) \
      --project $(projectName)

      az pipelines variable-group variable update \
      --group-id $(group-id) \
      --name sqlCxnString \
      --value "${sqlCxnString}" \
      --org https://dev.azure.com/$(orgName) \
      --project $(projectName)

      az pipelines variable-group variable update \
      --group-id $(group-id) \
      --name storageAccountName \
      --value "${storageAccountName}" \
      --org https://dev.azure.com/$(orgName) \
      --project $(projectName)

      az pipelines variable-group variable update \
      --group-id $(group-id) \
      --name sqlServerName \
      --value "${sqlServerName}" \
      --org https://dev.azure.com/$(orgName) \
      --project $(projectName)

  displayName: "Update variables inside 'acr-vars' variable group"
  env:
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
